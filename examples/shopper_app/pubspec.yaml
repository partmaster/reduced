name: shopper_app
description: Shopper sample application that originally used "provider" for state management, implemented with "reduced" API and "reduced_setstate" implementation as an example of using the "reduced" package.Shopper sample app that originally used 'provider' for state management implemented with 'reduced' API and 'reduced_setstate' implementation as an example of the usage of the 'reduced' package.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  reduced: 
    path: ../../
  reduced_setstate: 
    path: ../reduced_setstate
  go_router: ^6.0.0
  provider: ^6.0.2
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
#  analysis_defaults:
#    path: ../analysis_defaults
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Corben
      fonts:
        - asset: fonts/Corben/Corben-Bold.ttf
          weight: 700
